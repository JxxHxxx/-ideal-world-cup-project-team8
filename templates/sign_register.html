<!doctype html>
<html lang="en">
    <head>

        <!-- Webpage Title -->
        <title>월드컵 회원가입</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script>
            // 간단한 회원가입 함수입니다.
            // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.

            function register(e_pw) {

                $.ajax({
                    type: "POST",
                    url: "/member",
                    data: {
                        id_give: $('#userid').val(),
                        pw_give: e_pw,
                        nickname_give: $('#usernick').val()
                    },
                    success: function (response) {
                        if (response) {
                            alert('회원가입 완료.');
                            window.location.href = '/login.html'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })


            }






        </script>

        <style>
            .btn-outline-secondary {

                margin: auto 10px auto 10px;

        }


        </style>



    </head>
    <body>
        <div class="section has-text-centered">
            <h1 class="title">회원가입 페이지</h1>
            <div class="container" style="width:60%">
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="userid">ID</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                       placeholder="My ID">
                            </div>

                        </div>


                        <div class="btn btn-outline-secondary">

                            <button type="button" class="test_btn">중복 체크</button>
                            <img id="id_check_sucess" style ="display: none;">
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="pw1">비밀번호</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="pw1" placeholder="My Password">
                            </div>
                        </div>
                    </div>
                </div>
                                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="pw2">비밀번호확인</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" id="pw2" placeholder="My Password">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label" for="usernick">NICKNAME</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="usernick" placeholder="My Nickname">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="button is-primary formCheck_btn">회원가입</button>
            </div>
        </div>
    </body>
    <script>
        $(function(){
            $('.test_btn').on('click',function(){
                var userId = $('#userid').val();

                if(userId == "넘겨받은 아이디 값"){
                    alert("이미 존재하는 아이디값입니다.");
                    return false;
                }
            });

            $('#pw2').on('blur', function(){
                 var pw = $('#pw1').val();
                 var thisPW = $(this).val();

                 if(pw != thisPW){alert("비밀번호가 일치하지 않습니다. 다시확인 부탁드립니다.");}
            });


            $('.formCheck_btn').on('click',function(){
                var pw = $('#pw1').val(); //입력한 PW
                var e_pw = encrypt(pw,"secret-key-1"); //암호화 PW

                register(e_pw);
            });


        });
    </script>
</html>
